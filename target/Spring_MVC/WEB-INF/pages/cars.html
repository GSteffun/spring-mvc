<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car service</title>
</head>
<body>
<table>
    <tr>
        <th>BRAND</th>
        <th>MODEL</th>
        <th>COLOR</th>
    </tr>
    <tr th:each="car : ${listCars}">
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.color}"></td>
    </tr>
</table>
</body>
</html>
