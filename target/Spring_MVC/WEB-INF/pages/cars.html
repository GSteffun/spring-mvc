<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car service</title>
</head>
<body>
<table>
    <tr>
        <th>BRAND</th>
        <th>MODEL</th>
        <th>COLOR</th>
    </tr>
    <tr th:each="car : ${listCars}">
        <td th:text="${car.getBrand()}"></td>
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getColor()}"></td>
    </tr>
</table>
